<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Sign in â€“ bugpredict</title>
  <link rel="stylesheet" href="../styles/app.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-box" id="login-box">
      <h1>BugPredict</h1>
      <p class="tagline">Detect, prioritize, and fix bugs smarter.</p>
      <form id="login-form" action="../dashboard/" method="get">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-primary">Sign in</button>
        <a href="#" class="btn-primary btn-signup" id="show-signup">Sign up</a>
      </form>
    </div>
    <div class="login-box" id="signup-box" style="display: none;">
      <h1>BugPredict</h1>
      <p class="tagline">Create your account</p>
      <form id="signup-form" action="../dashboard/" method="get">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required autocomplete="new-password" minlength="6">
        </div>
        <div class="form-group">
          <label for="signup-mobile">Mobile number</label>
          <input type="tel" id="signup-mobile" name="mobile" placeholder="Enter your mobile number" required autocomplete="tel">
        </div>
        <button type="submit" class="btn-primary">Sign up</button>
        <a href="#" class="btn-link" id="show-login">Already have an account? Sign in</a>
      </form>
    </div>
  </div>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/app.js"></script>
  <script>
    (function() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      var loginBox = document.getElementById('login-box');
      var signupBox = document.getElementById('signup-box');
      var showSignup = document.getElementById('show-signup');
      var showLogin = document.getElementById('show-login');

      if (loginForm) {
        loginForm.addEventListener('submit', function() {
          var user = document.getElementById('username');
          if (user && user.value) {
            try { localStorage.setItem('bugpredict_user', user.value); } catch (e) {}
          }
        });
      }

      if (showSignup) {
        showSignup.addEventListener('click', function(e) {
          e.preventDefault();
          if (loginBox) loginBox.style.display = 'none';
          if (signupBox) signupBox.style.display = 'block';
        });
      }

      if (showLogin) {
        showLogin.addEventListener('click', function(e) {
          e.preventDefault();
          if (signupBox) signupBox.style.display = 'none';
          if (loginBox) loginBox.style.display = 'block';
        });
      }

      if (signupForm) {
        signupForm.addEventListener('submit', function() {
          var email = document.getElementById('signup-email');
          if (email && email.value) {
            try { localStorage.setItem('bugpredict_user', email.value); } catch (e) {}
          }
        });
      }
    })();
  </script>
</body>
</html>
